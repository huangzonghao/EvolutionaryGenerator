<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="github-markdown.css">
        <title>EvoGen - Robot Designer Manual</title>
        <style>
            .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 45px;
            }
            @media (max-width: 767px) {
                .markdown-body {
                    padding: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div id="content" class="markdown-body"></div>
        <script src="js/lib/marked.min.js"></script>
        <script>
            fetch('designer_manual.md')
                .then(response => response.text())
                .then(data => document.getElementById('content').innerHTML = marked(data));
        </script>
    </body>
</html>
