<!DOCTYPE html>
<html lang="en">

<head>
    <title>EvoGen - Design a Robot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- JS Libraries -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/TrackballControls.js"></script>
    <script src="js/lib/OBJLoader.js"></script>
</head>

<body>
    <div id="LeftPanel" align="center">
        <h2>EvoGen Robot Design</h1>
        <div id="MetaPanel" align="center">
            <p>
                <button class="button" onclick=" window.open('designer_manual.html','_blank')">Designer Manual</button>
                <button class="button" id="NewUserButton" onclick=" window.open('user_registration.html','_blank')">New User</button>
                <button class="button" id="LoadUserButton">Load User</button>
            </p>
            <p>Participant ID: <span id="UserIDText" style="text-decoration:underline"></span></p>
            <p>
                <button class="button" id="TrainingButton" disabled="true"></button>
                <button class="button" id="UserStudyButton" disabled="true"></button>
            </p>
        </div>
        <div id="RobotMetaPanel" align="center">
            <hr>
            <p>Environment: <select class="select" id="EnvSelect" style="width:100px"></select></p>
            <p>Robot ID: <select class="select" id="RobotIDSelect"></select>
               Ver: <select class="select" id="VerSelect"></select></p>

        </div>
        <hr>
        <div>
            <p><button class="button" id="ToggleEnvButton">Toggle Env</button></p>
            <p>Move Robot:
               <button class="button" id="MoveRobotUpButton">Up</button>
               <button class="button" id="MoveRobotDownButton">Down</button></p>
        </div>
        <hr>
        <div align="center">
            <button class="button" id="TestButton">Test</button>
            <button class="button" id="SaveButton">Save</button>
            <button class="button" id="LoadButton">Load</button>
        </div>

        <div id="AdminPanel" align="center" style="visibility:hidden">
            <hr>
            Admin Panel
            <br>
            <button class="button" id="AdminLoadUserStudySetupButton">Load Setup</button>
            <button class="button" id="AdminLoadUserStudyProgressButton">Load Progress</button>
        </div>

    </div>

    <div id="CenterPanel">
        <div id="UIStatusPanel" class="unselectable" style="position:absolute">
            <span id="UserStudyModeLabel"></span><span id="UserStudyTimerLabel" style="float:right"></span>
            <br>
            <div id="UserStudyStatusLabel">
                Progress: <span id="UserStudyProgressLabel"></span> / <span id="UserStudyTotalLabel"></span>
                <br>
                Environmens: <span id="UserStudyEnvListLabel" style="font-weight:normal"></span>
            </div>
        </div>
        <div id="RobotCanvas" style="height:100%"></div>
    </div>

    <div id="RightPanel" align="center">
        <div align="center">
            <p><button class="button" id="ResetButton">Reset Robot</button></p>
            <p>Num Legs: <select class="select" id="NumLegsSelect"></select>
               <button class="button" id="FlipButton">Flip Legs</button></p>
            <hr>
            <p align="center">Body Config</p>
            <p>Body Mesh: <select class="select" id="BodyIdSelect" style="width:90px"></select></p>
            <p>
                Body Scale X:
                <input class="TextBox" id="BodyScaleXText">
                <input type="range" id="BodyScaleXRange">
            </p>
            <p>
                Body Scale Y:
                <input class="TextBox" id="BodyScaleYText">
                <input type="range" id="BodyScaleYRange">
            </p>
            <p>
                Body Scale Z:
                <input class="TextBox" id="BodyScaleZText">
                <input type="range" id="BodyScaleZRange">
            </p>
        </div>
        <hr>

        <div align="center">
            <p>Target Leg: <select class="select display_select" id="LegIdSelect"></select>
               Num Links: <select class="select" id="NumLinksSelect"></select></p>
            <!-- <p> -->
                <!-- Leg Position: -->
                <!-- <input class="TextBox" id="LegPositionText"> -->
                <!-- <input type="range" id="LegPositionRange"> -->
            <!-- </p> -->
        </div>

        <div align="center">
            <p>Target Link: <select class="select display_select" id="LinkIdSelect"></select></p>
            <p>Link Mesh: <select class="select" id="PartIdSelect" style="width:110px"></select></p>
            <p>
                Link Scale:
                <input class="TextBox" id="LinkLengthText">
                <input type="range" id="LinkLengthRange">
            </p>
            <hr>
            <p>Copy Leg: <select class="select" id="CopyLegSelect"></select>
               <button class="button" id="CopyLegButton">Copy Leg</button></p>
        </div>
    </div>

    <!-- TODO: currently need to wait till the html loaded - might be done with js command? -->
    <!-- JS Source Code -->
    <script src="js/main.js"></script>
</body>

</html>
