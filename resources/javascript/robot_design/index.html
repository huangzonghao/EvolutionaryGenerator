<!DOCTYPE html>
<html lang="en">

<head>
    <title>EvoGen - Design a Robot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- JS Libraries -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/TrackballControls.js"></script>
    <script src="js/lib/OBJLoader.js"></script>
</head>

<body>
    <div id="RobotConfigPanel">
        <p><button onclick=" window.open('designer_manual.html','_blank')">Designer Manual</button></p>
        <div align="center">
            <p align="center">Meta</p>
            <p>
                Participant ID: <input class="LongTextBox" id="UserIDText">
                <button type="input" id="GenUserIDButton">Generate New</button>
            </p>
            <p>
                Gender: <select class="SelectList" id="UserGenderSelect">
                            <option value="0"></option>
                            <option value="1">M</option>
                            <option value="2">F</option>
                        </select>
                Age: <input class="TextBox" id="UserAgeText">
            </p>
            <p>Major: <input class="LongTextBox" id="UserMajorText"></p>
            <p>Degree: <input class="LongTextBox" id="UserDegreeText"></p>
            <p>Environment: <select class="SelectList" id="EnvSelect" style="width:90px"></select></p>
        </div>
        <hr>

        <div align="center">
            <p align="center">Robot Config</p>
            <p>
                Ver:
                <select class="SelectList" id="VerSelect">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                Num Legs:
                <select class="SelectList" id="NumLegsSelect"></select>
                <button type="input" id="FlipButton">Flip Legs</button>
            </p>
        </div>
        <hr>

        <div align="center">
            <p align="center">Body Config</p>
            <p>Body ID: <select class="SelectList" id="BodyIdSelect"></select></p>
            <p>
                Body Scale X:
                <input class="TextBox" id="BodyScaleXText">
                <input type="range" id="BodyScaleXRange">
            </p>
            <p>
                Body Scale Y:
                <input class="TextBox" id="BodyScaleYText">
                <input type="range" id="BodyScaleYRange">
            </p>
            <p>
                Body Scale Z:
                <input class="TextBox" id="BodyScaleZText">
                <input type="range" id="BodyScaleZRange">
            </p>
        </div>
        <hr>

        <div align="center">
            <p align="center">Target Leg Config</p>
            <p>
                Leg ID: <select class="SelectList" id="LegIdSelect"></select>
                # Links: <select class="SelectList" id="NumLinksSelect"></select>
            </p>
            <!-- <p> -->
                <!-- Leg Position: -->
                <!-- <input class="TextBox" id="LegPositionText"> -->
                <!-- <input type="range" id="LegPositionRange"> -->
            <!-- </p> -->
        </div>

        <div align="center">
            <p align="center">Target Link Config</p>
            <p>
                Link ID: <select class="SelectList" id="LinkIdSelect"></select>
                Part ID: <select class="SelectList" id="PartIdSelect"></select>
            </p>
            <p>
                Link Scale:
                <input class="TextBox" id="LinkLengthText">
                <input type="range" id="LinkLengthRange">
            </p>
            <hr>
            <p align="center">
                <button type="input" id="SubmitButton">Test</button>
                <button type="input" id="SaveButton">Save</button>
            </p>
        </div>
    </div>

    <div id="RobotVisualPanel"></div>

    <!-- TODO: currently need to wait till the html loaded - might be done with js command? -->
    <!-- JS Source Code -->
    <script src="js/main.js"></script>
</body>

</html>
