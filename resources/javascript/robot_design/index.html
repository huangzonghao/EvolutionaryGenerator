<!DOCTYPE html>
<html lang="en">

<head>
    <title>EvoGen - Design a Robot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- JS Libraries -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/TrackballControls.js"></script>
    <script src="js/lib/OBJLoader.js"></script>
</head>

<body>
    <div id="RobotConfigPanel" align="center">
        <div id="MetaPanel" align="center">
            <p>
                <button class="button" onclick=" window.open('designer_manual.html','_blank')">Designer Manual</button>
                <button class="button" onclick=" window.open('user_registration.html','_blank')">New User</button>
            </p>
            <p>Participant ID: <input class="TextBox" id="UserIDText" style="width:45px"></p>
        </div>
        <hr>
        <div align="center">
            <p>Env: <select class="select" id="EnvSelect" style="width:90px"></select>
               Ver: <select class="select" id="VerSelect"></select></p>

            <p><button class="button" id="ResetButton">Reset Robot</button>
               <button class="button" id="ToggleEnvButton">Toggle Env</button></p>

            <p>Num Legs: <select class="select" id="NumLegsSelect"></select>
               <button class="button" id="FlipButton">Flip Legs</button></p>
        </div>
        <hr>

        <div align="center">
            <p align="center">Body Config</p>
            <p>Body ID: <select class="select" id="BodyIdSelect"></select></p>
            <p>
                Body Scale X:
                <input class="TextBox" id="BodyScaleXText">
                <input type="range" id="BodyScaleXRange">
            </p>
            <p>
                Body Scale Y:
                <input class="TextBox" id="BodyScaleYText">
                <input type="range" id="BodyScaleYRange">
            </p>
            <p>
                Body Scale Z:
                <input class="TextBox" id="BodyScaleZText">
                <input type="range" id="BodyScaleZRange">
            </p>
        </div>
        <hr>

        <div align="center">
            <p align="center">Target Leg Config</p>
            <p>
                Leg ID: <select class="select display_select" id="LegIdSelect"></select>
                # Links: <select class="select" id="NumLinksSelect"></select>
            </p>
            <!-- <p> -->
                <!-- Leg Position: -->
                <!-- <input class="TextBox" id="LegPositionText"> -->
                <!-- <input type="range" id="LegPositionRange"> -->
            <!-- </p> -->
        </div>

        <div align="center">
            <p align="center">Target Link Config</p>
            <p>
                Link ID: <select class="select display_select" id="LinkIdSelect"></select>
                Part ID: <select class="select" id="PartIdSelect"></select>
            </p>
            <p>
                Link Scale:
                <input class="TextBox" id="LinkLengthText">
                <input type="range" id="LinkLengthRange">
            </p>
            <p>
                Copy Leg: <select class="select" id="CopyLegSelect"></select>
                <button class="button" id="CopyLegButton">Copy Leg</button>
            </p>
            <hr>
            <p align="center">
                <button class="button" id="SubmitButton">Show Gene</button>
                <button class="button" id="SaveButton">Save</button>
                <button class="button" id="LoadButton">Load</button>
            </p>
        </div>
    </div>

    <div id="RobotVisualPanel"></div>

    <!-- TODO: currently need to wait till the html loaded - might be done with js command? -->
    <!-- JS Source Code -->
    <script src="js/main.js"></script>
</body>

</html>
